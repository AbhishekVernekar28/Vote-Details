<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<body>
	<h1>Welcome to Signup Page</h1><br>
<form action="usersignup" method="post">
<table>
	<tr>
		<td>Name:</td>
		<td><input type="text" name="name" placeholder="Enter Name" required="required"></td>
	</tr>
	<tr>
		<td>Mobile:</td>
		<td><input type="number" name="mobile" placeholder="Enter Mobile" required="required"></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="email" name="email" placeholder="Enter Email" required="required"></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" name="password" placeholder="Enter Password" required="required"></td>
	</tr>
	<tr>
		<td>Gender:</td>
		<td><input type="radio" name="gender" value="male" required="required">Male
			<input type="radio" name="gender" value="female">Female</td>
	</tr>
	<tr>
		<td>Date of Birth:</td>
		<td><input type="date" name="dob" required="required"></td>
	</tr>
</table>
<button type="reset">Cancel</button><button>Signup</button>
</form><br><br>
<a href="Login.html">Already have Account? click here to Loginin</a><br><br>

</body>
</html>
